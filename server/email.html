<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 17px;
        font-weight: 600;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
        color: #3b5998;
      "
    >
      <img
        src="https://res-console.cloudinary.com/deyctfxfd/media_explorer_thumbnails/c9bc14759c932235692c7cfcad066b12/detailed"
        alt="facebook_icon"
        style="width: 30px"
      />
      <span>Action requires: Active your facebook account </span>
    </div>
    <div
      style="
        padding: 1rem 0;
        border-top: 1px solid #e5e5e5;
        border-bottom: 1px solid #e5e5e5;
        margin-top: 20px;
        font-size: 17px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
        color: #141823;
      "
    >
      <span>Hello${name}</span>
      <div style="padding: 20px 0">
        <span style="padding: 1.5rem 0"
          >You recently created an account on Facebook. To complete your
          registration, please confirm your account</span
        >
      </div>
      <div style="padding-top: 5px;">
        <a
          style="
            width: 200px;
            padding: 10px 15px;
            background: #4c649b;
            color: #fff;
            text-decoration: none;
            font-size: 17px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
              'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
              'Helvetica Neue', sans-serif;
          "
          href="${url}"
          >Confirm your account</a
        >
      </div>
      <div style="padding-top: 20px;">
        <span style="margin:1.5rem 0 ; color: #898f96;">Facebook allows you to stay in touch with all your friends, you can share photos, organize events and much more.</span>
      </div>
    </div>
  </body>
</html>
